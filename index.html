<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Multiplication App</title>
</head>

<body>
    <div class="heading">
        <h3>Welcome to Multiplication App Test</h3>
    </div>
    <div class="quiz_area">
        <div class="quiz">
            <div class="scr">
                <p>score : <span id="score">0</span></p>
            </div>
            <div class="heads">What is <span id="num1"> 10 </span> Multiply by <span id="num2"> 20 </span> ?</div>
            <div class="answer_area"><input type="text" placeholder="Enter your Answer here" id="input">
            <button id="btn">Submit</button>
            </div>
        </div>
        <div class="credits">
            <p>Created by <span>@mZeeDevv</span></p>
        </div>
</body>
<script>
    const num1 = Math.ceil(Math.random() * 10);
    const num2 = Math.ceil(Math.random() * 10);

    let score_area = document.getElementById('score');
    let num1_area = document.getElementById('num1');
    let num2_area = document.getElementById('num2');
    const input = document.getElementById('input');
    let btn = document.getElementById('btn');
    const correctAnswer = num1 * num2;
    num1_area.innerHTML = num1;
    num2_area.innerHTML = num2;
    let score = JSON.parse(localStorage.getItem("score"));
    if (score < 0){
        score = 0;
    }
    btn.onclick = function(){
    location.reload()
      if(input.value == correctAnswer){
        score++
        localStorage.setItem("score",JSON.stringify(score))
      }else {
        score--
        localStorage.setItem("score", JSON.stringify(score))
      }
    }
    score_area.innerHTML = score;
</script>

</html>
